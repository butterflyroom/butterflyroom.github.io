<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>BXTTERFLY ROOM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background-color: #221E45;
      color: #FFF;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .header h1 {
      color: #FFA500;
      font-size: 60px;
      margin: 0;
    }

    .header p {
      color: #DDD;
      font-size: 20px;
      margin: 10px 0 0 0;
    }
    .main-container {
      display: flex;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      align-items: center;
      justify-content: space-between;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .left-column img {
      width: 400px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .left-column img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    .right-column {
      width: 50%;
      height: 80%;
    }

    .right-column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .left-column img {
        width: 300px;
      }

      .right-column {
        width: 90%;
        height: 300px;
      }

      .header h1 {
        font-size: 40px;
      }

      .header p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .left-column img {
        width: 200px;
      }

      .header h1 {
        font-size: 28px;
      }

      .header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BXTTERFLY LAND!</h1>
    <p>Posting about my projects and ideas!</p>
  </div>

  <div class="main-container">
    <div class="left-column">
      <a href="#section1"><img src="bgbg.png" alt="Button 1"></a>
      <a href="#section2"><img src="gbgb.png" alt="Button 2"></a>
    </div>
    <div class="right-column">
      <img src="vgvg.jpg" alt="Big Right Image">
    </div>
  </div>

</body>
</html>
